apiVersion: apps/v1
kind: Deployment
metadata:
  name: kong
  namespace: egs-uniride
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kong
  template:
    metadata:
      labels:
        app: kong
    spec:
      containers:
        - name: kong
          image: kong:latest
          ports:
            - containerPort: 8000  # HTTP Proxy Port
            - containerPort: 8443  # HTTPS Proxy Port
            - containerPort: 8001  # Admin API Port
            - containerPort: 8444  # Admin API over HTTPS Port
          env:
            - name: KONG_DATABASE
              value: "off"
            - name: KONG_PROXY_LISTEN
              value: "0.0.0.0:8000, 0.0.0.0:8443 ssl"
            - name: KONG_ADMIN_LISTEN
              value: "0.0.0.0:8001, 0.0.0.0:8444 ssl"
          resources:
            limits:
              cpu: "0.5"
              memory: "512Mi"
            requests:
              cpu: "0.2"
              memory: "256Mi"
